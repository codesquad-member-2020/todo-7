<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4cc172c99.js" crossorigin="anonymous"></script>
    <title>todo</title>
    <link rel="stylesheet" type="text/css" href="../style/common/lib/reset.css" />
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <script src="../javascript/menuComponent.js" type="module"></script>
</head>

<body>
    <div class="todo">
        <header>
            <span class="title">TODO 서비스</span>
            <button class="btn-menu">menu</button>
        </header>
        <div class="wrap">
            <div class="column-todo">
                <div class="column-header">
                    <div class="list-total"></div>
                    <div class="column-title">To Do</div>
                    <button class="btn-add"><i class="fas fa-plus"></i></button>
                    <button class="btn-close"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="column-inProgress">
                <div class="column-header">
                    <div class="list-total"></div>
                    <div class="column-title">In Progress</div>
                    <button class="btn-add"><i class="fas fa-plus"></i></button>
                    <button class="btn-close"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="column-done">
                <div class="column-header">
                    <div class="list-total"></div>
                    <div class="column-title">Done</div>
                    <button class="btn-add"><i class="fas fa-plus"></i></button>
                    <button class="btn-close"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-header">
                <div class="menu-title"><i class="fas fa-bars"></i> Menu</div>
                <button class="menu-btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="activity"><span class="activity-title"><i class="fas fa-bell"></i> Activity</span></div>
            <ul class="activity-list">
                <li>
                    <img src="https://ca.slack-edge.com/T74H5245A-US159PX2S-00e1557dfa71-512" class="user-profile-photo">
                    <div>
                    <div class="activity-message"><span class="activity-id">@hyewon3938</span> <span class="activity-action-name">added</span> <span class="activity-content">github공부하기</span> to <span class="activity-column-name">To Do</span></div>
                    <div class="time-message">3 minutes ago</div>
                </div>
                </li>
                <li>
                    <img src="https://ca.slack-edge.com/T74H5245A-US159PX2S-00e1557dfa71-512" class="user-profile-photo">
                    <div>
                    <div class="activity-message"><span class="activity-id">@hyewon3938</span> <span class="activity-action-name">added</span> <span class="activity-content">github공부하고 또 공부하고 계속 공부하고 밤 새서 공부하기 또 공부하고 계속 공부하고 밤 새서 공부하기 또 공부하고 계속 공부하고 밤 새서 공부하기 또 공부하고 계속 공부하고 밤 새서 공부하기</span> to <span class="activity-column-name">To Do</span></div>
                    <div class="time-message">3 minutes ago</div>
                </div>
                </li>
            </ul>
        </div>
    </div>
    
</body>

</html>
